   <script>

	var gct;
	function ped(){
		$('#bpedido').empty();
		$.get("consulta5.php", function(data){
                        
			gct=JSON.parse(data);
			for(var i=0; i<gct["AllPedidos"].length; i++){
				
				$('#pedido > tbody:last-child').append(' '
				+'<tr><td >'+gct["AllPedidos"][i].id_pedido+'</td>'
				+'<td >'+gct["AllPedidos"][i].nombre_cliente+'</td>'
				+'<td >'+gct["AllPedidos"][i].nombre_platillo+'</td>'
				+'<td >'+gct["AllPedidos"][i].nombre_guisado+'</td>'
				+'<td style="width:180">'
				+'<button value="'+gct["AllPedidos"][i].id_pedido+'" onclick="guarda(this)" type="button" class="btn btn-info"><i class="fas fa-check"></i></button>'
		  		+'</td></tr>');
					
				
			};
        	    });
	}
        ped();
	setInterval(function(){
		ped();
        	},180000);    
 


	function guarda(b){

		$.get("consulta3.php?name="+b.value);
		ped();
	}       
	
    </script>
